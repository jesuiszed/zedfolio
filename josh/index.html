<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyManager - Backoffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div id="loginContainer" class="hidden">
        <!-- Login form will be rendered here -->
    </div>

    <div id="appContainer" class="hidden">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <img src="assets/logo.png" alt="MyManager" class="h-8 w-auto">
                    </div>
                    <div class="flex items-center gap-4">
                        <select id="langSelector" class="border rounded px-2 py-1">
                            <option value="en">English</option>
                            <option value="fr">Français</option>
                            <option value="ar">العربية</option>
                        </select>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex h-screen">
            <!-- Sidebar -->
            <aside class="w-64 bg-gray-800 text-white">
                <nav class="p-4">
                    <a href="/" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Dashboard</a>
                    <a href="/users" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Users</a>
                    <a href="/posts" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Posts</a>
                    <a href="/comments" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Comments</a>
                    <a href="/albums" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Albums</a>
                    <a href="/todos" class="block py-2 px-4 hover:bg-gray-700 rounded" data-link>Todos</a>
                </nav>
            </aside>

            <!-- Main content -->
            <main class="flex-1 p-8 overflow-auto">
                <div id="content"></div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/i18n/translations.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/utils/exportUtils.js"></script>
    <script src="js/views/loginView.js"></script>
    <script src="js/views/dashboardView.js"></script>
    <script src="js/views/usersView.js"></script>
    <script src="js/views/postsView.js"></script>
    <script src="js/views/commentsView.js"></script>
    <script src="js/views/albumsView.js"></script>
    <script src="js/views/todosView.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
